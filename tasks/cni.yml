---
- name: Create CNI plugin directory
  file:
    state: directory
    path: /opt/cni/bin
    recurse: yes

- name: Install CNI plugins
  unarchive:
    src: https://github.com/containernetworking/plugins/releases/download/v0.6.0/cni-plugins-amd64-v0.6.0.tgz
    dest: /opt/cni/bin
    remote_src: yes
